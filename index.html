<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
  <title>Efficiam</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:900" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>

  <div class="o-fullpage c-main-frame u-position-r u-overflow-h">
    <div class="o-fullpage c-bg-poly u-overflow-h">
      <div class="c-bg-poly__bend c-bg-poly__bend--nm c-bg-poly__bend--10deg"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--md c-bg-poly__bend--30deg"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--60deg"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--120deg"></div>

      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--60deg c-bg-poly__bend--r0"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--md c-bg-poly__bend--30deg c-bg-poly__bend--r0"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--md c-bg-poly__bend--60deg c-bg-poly__bend--r0"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--120deg c-bg-poly__bend--r0"></div>

      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--60deg c-bg-poly__bend--r30"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--md c-bg-poly__bend--30deg c-bg-poly__bend--l10"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--md c-bg-poly__bend--60deg c-bg-poly__bend--150"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--120deg c-bg-poly__bend--r0"></div>

      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--60deg c-bg-poly__bend--l30"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--md c-bg-poly__bend--m30deg c-bg-poly__bend--r10"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--md c-bg-poly__bend--m60deg c-bg-poly__bend--150"></div>
      <div class="c-bg-poly__bend c-bg-poly__bend--lg c-bg-poly__bend--m120deg c-bg-poly__bend--r0"></div>
    </div>

    <div class="c-container u-align-hc">
      <div class="c-logo u-display-t u-align-hc u-align-vc">
        <img class="c-logo__icon" src="dist/images/logo.svg" alt="efficiam">
        <div class="c-logo__name">Efficiam</div>
      </div>
    </div>
  </div>

</body>
</html>
